<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body)">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/css/bulma.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/css/pikaday.css}">
<script th:src="@{/vendor/js/moment-with-locales.js}"></script>
<script th:src="@{/vendor/js/pikaday.js}"></script>
<title th:replace="${title}">Staff Management System</title>
</head>
<body>
	<div class="wrapper">
    	<div id="header" th:replace="~{layout/header :: header}"></div>
    	<div id="body" th:replace="${body}"></div>
    	<div id="footer" th:insert="~{layout/footer :: footer}"></div>
    </div>
</body>
</html>

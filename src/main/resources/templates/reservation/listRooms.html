<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title th:text="|${#temporals.format(date, 'yyyy/M/d')}の会議室|">2016/5/20の会議室</title>
</head>
<body>
	<div class="container">
		<div class="title">会議室一覧</div>
		<div class="control">
			<a th:href="@{'/reservations/rooms/' + ${date.minusDays(1)}}">&lt; 前日</a>
			<span th:text="|${#temporals.format(date, 'yyyy/M/d')}の会議室|">2016/5/20の会議室</span>
			<a th:href="@{'/reservations/rooms/' + ${date.plusDays(1)}}">翌日 &gt;</a>
		</div>
		<div class="control">
			<ul>
				<li th:each="room: ${rooms}">
					<a th:href="@{'/reservations/' + ${date} + '/' + ${room.meetingRoom.roomId}}"
					   	th:text="${room.meetingRoom.roomName}"></a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
